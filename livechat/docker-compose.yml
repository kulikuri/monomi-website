version: '3.8'

services:
  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: digimax-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    networks:
      - livechat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Live Chat Service
  livechat:
    build: .
    container_name: digimax-livechat
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - AI_PROVIDER=rag
      - AI_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - RAG_SIMILARITY_THRESHOLD=0.8
      - RAG_TOP_K=3
      - RAG_FALLBACK_MESSAGE=Maaf mungkin pertanyaan yang anda ajukan tidak sesuai, saya akan hubungkan ke live agent
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION=digimax_knowledge_base
    volumes:
      - ./database:/app/database
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - livechat-network
    depends_on:
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 3000, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  livechat-network:
    driver: bridge

volumes:
  database:
    driver: local
  logs:
    driver: local
  chromadb-data:
    driver: local